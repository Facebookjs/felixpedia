
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up - FELIX PEDIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #00ffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #0f0f0f;
      border: 1px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #0f0f0f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 18px;
      background-color: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">Back</a>
  <h1>Top Up Game & Pulsa</h1>
  <form>
    <label for="jenis">Jenis Layanan</label>
    <select id="jenis" name="jenis">
      <option value="game">Top Up Game</option>
      <option value="pulsa">Top Up Pulsa</option>
    </select>

    <label for="layanan">Nama Game / Provider Pulsa</label>
    <input type="text" id="layanan" name="layanan" placeholder="Contoh: Mobile Legends / Telkomsel" required>

    <label for="id">User ID / Nomor HP</label>
    <input type="text" id="id" name="id" placeholder="Masukkan User ID Game atau Nomor HP" required>

    <label for="nominal">Nominal</label>
    <input type="number" id="nominal" name="nominal" placeholder="Contoh: 10.000" required>

    <button type="submit">Lanjutkan</button>
  </form>
</body>
</html>
